<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Demo - Psych Duo Packs (GitHub Pages)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 5px; }
    #out { background: #000; color: #0f0; padding: 15px; border-radius: 5px;
           font-family: monospace; white-space: pre-wrap; margin-top: 20px; min-height: 100px; }
  </style>
</head>
<body>
  <h1>üåê Demo - Psych Duo Packs (GitHub Pages)</h1>
  <button id="loadBtn">Load packs from GitHub</button>
  <pre id="out">Ready. Click button to load from GitHub Pages.</pre>

  <script type="module">
    import { runGitHubDemo } from './packs_loader.js';

    document.getElementById('loadBtn').addEventListener('click', () => {
      const outEl = document.getElementById('out');
      outEl.textContent = 'Loading...';
      runGitHubDemo('https://shin2721.github.io/psych-duo-packs/', outEl);
    });
  </script>
</body>
</html>

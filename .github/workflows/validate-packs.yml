name: Validate Packs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  jq-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Validate JSONs
        run: ./scripts/validate.sh

name: Validate & Auto Publish
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
permissions:
  contents: read
concurrency:
  group: validate-packs
  cancel-in-progress: false
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq
      - name: Build catalog
        run: |
          node psycle-expo/scripts/generate_manifest.mjs
          cp psycle-expo/data/manifest.json catalog.json
      - name: Validate JSON
        run: |
          if [ -x scripts/validate.sh ]; then
            bash scripts/validate.sh
          else
            echo "scripts/validate.sh not found; running minimal checks"
            jq -e . catalog.json >/dev/null
          fi

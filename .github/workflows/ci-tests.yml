name: Tests

on:
  push:
    branches: [main, fix/question-renderer-safe]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: psycle-expo/package-lock.json

      - name: Install dependencies
        run: |
          cd psycle-expo
          npm ci

      - name: Run tests
        run: |
          cd psycle-expo
          npx jest --watchman=false

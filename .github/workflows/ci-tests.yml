name: CI Tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: psycle-expo
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: psycle-expo/package-lock.json
      - name: Install
        run: npm ci
      - name: content:preflight
        run: npm run content:preflight
      - name: validate:lessons
        run: npm run validate:lessons
      - name: lint:lesson-authoring
        run: npm run lint:lesson-authoring
      - name: unit tests
        run: npx jest --watchman=false

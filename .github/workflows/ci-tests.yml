name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: psycle-expo/package-lock.json

      - name: Install dependencies
        run: |
          cd psycle-expo
          npm ci

      - name: Install Playwright Chromium
        run: |
          cd psycle-expo
          npx playwright install --with-deps chromium

      - name: Run tests
        run: |
          cd psycle-expo
          npx jest --watchman=false

      - name: Run web smoke test
        run: |
          cd psycle-expo
          npm run e2e:web:smoke

      - name: Validate i18n locales
        run: |
          cd psycle-expo
          npm run i18n:report

      - name: Validate lesson content locales
        run: |
          cd psycle-expo
          npm run content:i18n:check

      - name: Lint EN lesson purity (no Japanese chars)
        run: |
          cd psycle-expo
          npm run content:i18n:en-purity

      - name: Lint translation glossary (fail on new only)
        run: |
          cd psycle-expo
          npm run content:i18n:glossary:ci

      - name: Lint hardcoded strings (fail on new only)
        run: |
          cd psycle-expo
          npm run lint:hardcoded-strings:ci

      - name: Generate content quality reports
        continue-on-error: true
        run: |
          cd psycle-expo
          npm run content:preflight

      - name: Upload content quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: content-quality-reports
          path: psycle-expo/docs/_reports/
          if-no-files-found: ignore
          retention-days: 14

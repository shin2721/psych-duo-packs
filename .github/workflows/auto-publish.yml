name: Auto Publish Packs
on:
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: auto-publish
  cancel-in-progress: false
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: paused
        run: |
          echo "auto-publish is paused pending the new publish pipeline."
          echo "This workflow is intentionally disabled to avoid running stale scripts."

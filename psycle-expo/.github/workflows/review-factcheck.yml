name: Review Fact-Check Guard

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

defaults:
  run:
    working-directory: psycle-expo

jobs:
  review-factcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run review fact-check guard
        run: npm run review:factcheck

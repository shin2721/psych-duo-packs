name: Update Academic Content

on:
  schedule:
    # Run daily at 9:00 AM UTC (6:00 PM JST)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch sources and generate questions
        run: npm run update-content

      - name: Generate lite pack (single paper, 24 questions)
        run: npm run pack:lite

      - name: Generate multi-abstract pack (5 papers, 62 questions)
        run: npm run pack:multi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/sources.json data/questions/ paper_packs/
          git commit -m "chore: update academic content and learning packs

          - Fetched latest papers from ERIC, PubMed, and Crossref
          - Auto-generated questions from abstracts
          - Generated new learning packs:
            * Lite pack: 1 paper, 24 questions
            * Multi-abstract pack: 5 papers, 62 questions
          - Updated: $(date +'%Y-%m-%d %H:%M:%S UTC')

          ðŸ¤– Automated by GitHub Actions"
          git push
